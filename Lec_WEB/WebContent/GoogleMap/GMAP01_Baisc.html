<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Basic Google Map</title>
</head>
<!-- 
기본
 -->
<body>
<h1>My First Google Map</h1>

<!-- Map Container 와 크기 지정 -->
<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
	// 구글맵의  property 지정
    var mapProp = {
        // 지도 중심 좌표 (lat, lng)
        center: new google.maps.LatLng(37.499558, 127.035861),

        // zoom level
        zoom : 17
    }

    var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
}

</script>

<!-- ↓key=API키, callback=함수 지정 -->
<script src="https://maps.googleapis.com/maps/api/js?key=당신의key&callback=myMap"></script>

</body>
</html>
