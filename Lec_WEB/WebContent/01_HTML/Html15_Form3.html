<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form3</title>
</head>
<body>
<h3>여러가지 Input Type</h3>
<form action="https://www.w3schools.com/action_page.php">

<!-- hidden -->
<input type="hidden" name="data1" value="alpha">
<input type="hidden" name="data2" value="beta">

<!-- text -->
First name:<br>
<input type="text" name="firstname">ㅣ
<br>
Last name:<br>
<input type="text" name="lastname">ㅣ
<br><hr>

<!-- 필수요소인 경우 required ,placeholder : 입력 힌트 -->
Id: <br>
<input type="text" name="id" placeholder="id 를 입력하세요" required>
<br><hr>

<!-- disabled, readonly -->
별명:<br>
<input type="text" name="nick" value="건드렴ㄴ 안되는 값" disabled><br>
취미:<br>
<input type="text" name="hobby" value="읽기전용" readonly>

<br><hr>

<!-- number -->
나이:<br>
<input type="number" name="age">
<!-- 브라우저마다 구현 다름! -->
<br><hr>

<!--  password -->
User password: <br>
<input type="password" name="psw">
<br><hr>


<!-- radio -->
<input type="radio" name="gender" value="male">남성<br>
<input type="radio" name="gender" value="female">여성<br>
<input type="radio" name="gender" value="pet" checked>프렌즈<br>
<br><hr>

<!-- checkbox -->
<input type="checkbox" name="vehicle1" value="Bike">자전거<br>
<input type="checkbox" name="vehicle2" value="Car" checked>자동차<br>
<br><hr>


<!-- button -->
<!--  <button> 도 있고 <input type="button" 도 있다 -->
<input type="button" value="클릭클릭" onclick="alert('Hello World1')">
<br><hr>

<!-- reset -->
<input type="reset" value="초기화">

<!-- submit -->
<input type="submit" value="제출">

<br>
<!-- form 안에 button 은 type="button" 으로 명시 안되면 submit 동작 수행 -->
<button type='button'>버튼이당</button>
</form>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
