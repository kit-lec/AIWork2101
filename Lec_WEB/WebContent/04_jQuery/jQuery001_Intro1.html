<!DOCTYPE html>
<html lang="ko">

<meta charset="UTF-8">
<title>jQuery Intro</title>
</head>

<script>
function hideP(){
	
	var elements = document.getElementsByTagName("P");

	for(i = 0; i < elements.length; i++){
		elements[i].addEventListener("click", function(){
			this.style.display = "none";
		});
	}

} // end hideP()

// 함수나 변수 이름으로 $ 가능.
$ = 10;
$ = function(){
	document.write("hello<br>");
}
$();

// 이름없는 함수
(function(){
	document.write("하하<br>");
})();

</script>

<body onload="hideP()">

<p>없어지는 마술을 보여줄께.</p>
<p>요것도.</p>
<p>따다~~!</p>
