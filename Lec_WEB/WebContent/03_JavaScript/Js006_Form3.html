<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form 검증2</title>
<!-- 여러개의 체크 박스의 경우, 그중에 몇개이상 체크해야 하는 경우라면? -->
<style>
table, th, td { border: 1px solid black; border-collapse: collapse;}
th, td {padding: 5px;}
</style>
</head>
<body>
<form name="frm" action="https://www.w3schools.com/action_page.php">
<table>
	<tr>
		<th>check</th>
		<th>id</th>
		<th>이름</th>
	</tr>
	<tr>
		<td><input type="checkbox" name="id" value="43"></td>
		<td>43</td>
		<td>최승섭</td>		
	</tr>
	<tr>
		<td><input type="checkbox" name="id" value="27"></td>
		<td>27</td>
		<td>강성후</td>		
	</tr>
	<tr>
		<td><input type="checkbox" name="id" value="8"></td>
		<td>8</td>
		<td>하혜선</td>		
	</tr>
	<tr>
		<td><input type="checkbox" name="id" value="11"></td>
		<td>11</td>
		<td>이재민</td>		
	</tr>
</table>
<br>

<!--  TODO : onclick -->
<button type="button" onclick="chkDelete()">삭제하기</button><br>


</form>

<script>

function chkDelete(){

	var frm = document.forms['frm'];

	// alert(frm['id'].length);

	// TODO
	// 한개라도 체크해야지 submit 되게 하기!!

	for(i = 0; i < frm['id'].length; i++){
		if(frm['id'][i].checked){  //  하나라도 체크되었다면?
			frm.submit();
			return;
		}
	}

	alert("삭제할 것을 체크하세요");

}

</script>
